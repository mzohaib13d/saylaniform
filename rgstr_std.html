<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="improved-style.css">
    <title>Student Registration - SMIT</title>
</head>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1541462608143-67571c6738dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
            alt="Background" class="background-image">

        <div class="header">
            <img src="logo-saylani.png" alt="Saylani Logo" class="logo">
            <div class="social-icons">
                <img src="facebook-logo.png" alt="Facebook" class="social-icon">
                <img src="youtube-logo.png" alt="YouTube" class="social-icon">
                <img src="instagram-logo.png" alt="Instagram" class="social-icon">
            </div>
        </div>

        <div class="btncap">
            <button class="transparent-button2">
                <i class="fa-sharp fa-solid fa-user-graduate"></i>&nbsp; Student Portal
            </button>
        </div>

        <div class="registration-section">
            <h1 class="registration-title">Student Registration - SMIT</h1>
            <p class="services">Services - Education - Registration</p>
            <div class="registration-options">
                <button class="transparent-button active">Registration</button>
                <button class="transparent-button">Download ID Card</button>
                <button class="transparent-button">Results</button>
            </div>
        </div>
    </div>

    <div class="middle-area"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Registering your account...</p>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="message-container" class="message-container" style="display: none;">
        <div id="message-content" class="message-content">
            <span id="message-text"></span>
            <button id="close-message" class="close-btn">&times;</button>
        </div>
    </div>

    <form id="registration-form" method="POST" autocomplete="off">
        <div class="form-container">
            <!-- Sign In Button -->
            <div class="form-group">
                <button type="button" id="signin-btn" class="glow-button signin-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Already have an account? Sign In
                </button>
            </div>

            <!-- Location Information -->
            <div class="form-row">
                <div class="form-col">
                    <label for="country">Country *</label>
                    <select id="country" name="country" required>
                        <option value="">Select Country</option>
                        <option value="Pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="Bangladesh">Bangladesh</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="city">City *</label>
                    <select id="city" name="city" required>
                        <option value="">Select City</option>
                        <option value="Karachi">Karachi</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="Rawalpindi">Rawalpindi</option>
                        <option value="Faisalabad">Faisalabad</option>
                        <option value="Multan">Multan</option>
                        <option value="Peshawar">Peshawar</option>
                        <option value="Quetta">Quetta</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Course Information -->
            <div class="form-row">
                <div class="form-col">
                    <label for="course">Course *</label>
                    <select id="course" name="course" required>
                        <option value="">Select Course</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Mobile App Development">Mobile App Development</option>
                        <option value="Python Programming">Python Programming</option>
                        <option value="Data Science">Data Science</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="UI/UX Design">UI/UX Design</option>
                        <option value="Artificial Intelligence">Artificial Intelligence</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="proficiency">English Proficiency *</label>
                    <select id="proficiency" name="proficiency" required>
                        <option value="">Select Proficiency</option>
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                        <option value="Fluent">Fluent</option>
                    </select>
                </div>
            </div>

            <!-- Personal Information -->
            <div class="form-row">
                <div class="form-col">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-col">
                    <label for="father-name">Father's Name *</label>
                    <input type="text" id="father-name" name="father-name" placeholder="Enter father's name" required>
                </div>
            </div>

            <!-- Contact Information -->
            <div class="form-row">
                <div class="form-col">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-col">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>
            </div>

            <!-- CNIC Information -->
            <div class="form-row">
                <div class="form-col">
                    <label for="cnic">CNIC *</label>
                    <input type="text" id="cnic" name="cnic" placeholder="12345-1234567-1" required>
                </div>
                <div class="form-col">
                    <label for="father-cnic">Father's CNIC</label>
                    <input type="text" id="father-cnic" name="father-cnic" placeholder="12345-1234567-1">
                </div>
            </div>

            <!-- Date of Birth and Gender -->
            <div class="form-row">
                <div class="form-col">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-col">
                    <label for="gender">Gender *</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" name="address" placeholder="Enter your complete address" required>
            </div>

            <!-- Education and Laptop -->
            <div class="form-row">
                <div class="form-col">
                    <label for="qualification">Last Qualification *</label>
                    <select id="qualification" name="qualification" required>
                        <option value="">Select Qualification</option>
                        <option value="Matric">Matric</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Bachelor's">Bachelor's</option>
                        <option value="Master's">Master's</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-col">
                    <label for="laptop">Do you have a laptop? *</label>
                    <select id="laptop" name="laptop" required>
                        <option value="">Select Option</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submit-btn" class="submit-button">
                    <span id="submit-text">REGISTER NOW</span>
                    <span id="submit-spinner" class="button-spinner" style="display: none;"></span>
                </button>
            </div>

            <div class="form-group text-center">
                <p style="color: #666; font-size: 14px;">
                    By registering, you agree to our Terms & Conditions
                </p>
            </div>
        </div>
    </form>

    <script src="enhanced-firebase-script.js" type="module"></script>
</body>
</html>
