<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="improved-style.css">
    <title>Firebase Registration Form</title>
</head>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1541462608143-67571c6738dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1740&q=80"
            alt="Background" class="background-image">

        <div class="header">
            <img src="/logo-saylani.png" alt="Saylani Logo" class="logo">
            <div class="social-icons">
                <img src="/facebook-logo.png" alt="Facebook" class="social-icon">
                <img src="/youtube-logo.png" alt="YouTube" class="social-icon">
                <img src="/instagram-logo.png" alt="Instagram" class="social-icon">
            </div>
        </div>

        <div class="btncap">
            <button class="transparent-button2">
                <i class="fa-sharp fa-solid fa-user-graduate"></i>&nbsp; Student Portal
            </button>
        </div>

        <div class="registration-section">
            <h1 class="registration-title">Registration Form - SMIT</h1>
            <p class="services">Services - Education - Registration</p>
            <div class="registration-options">
                <button class="transparent-button active">Registration</button>
                <button class="transparent-button">Download ID Card</button>
                <button class="transparent-button">Results</button>
            </div>
        </div>
    </div>

    <div class="middle-area"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Submitting your registration...</p>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div id="message-container" class="message-container" style="display: none;">
        <div id="message-content" class="message-content">
            <span id="message-text"></span>
            <button id="close-message" class="close-btn">&times;</button>
        </div>
    </div>

    <form id="registration-form" method="POST" enctype="multipart/form-data" autocomplete="off">
        <div class="form-container">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="country">Select country *</label>
                        <select id="country" name="country" required>
                            <option value="">Select country</option>
                            <option value="Pakistan">Pakistan</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="city">Select city *</label>
                        <select id="city" name="city" required>
                            <option value="">Select city</option>
                            <option value="karachi">Karachi</option>
                            <option value="islamabad">Islamabad</option>
                            <option value="quetta">Quetta</option>
                            <option value="sukkur">Sukkur</option>
                            <option value="gojranwala">Gojranwala</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="course">Select course or event *</label>
                        <select id="course" name="course" required>
                            <option value="">Select course or event</option>
                            <option value="web-development">Web Development</option>
                            <option value="flutter-development">Flutter Development</option>
                            <option value="techno-kids">Techno Kids</option>
                            <option value="laptop-repairing">Laptop Repairing</option>
                            <option value="mobile-repairing">Mobile Repairing</option>
                            <option value="bike-repairing">Bike Repairing</option>
                            <option value="motor-bike-repairing">Motor Bike Repairing</option>
                            <option value="cctv">CCTV Installation</option>
                            <option value="solar-system">Solar System</option>
                            <option value="ac-refrigeration">Modern AC & Refrigeration</option>
                        </select>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="proficiency">Select your computer proficiency *</label>
                        <select id="proficiency" name="proficiency" required>
                            <option value="">Select your computer proficiency</option>
                            <option value="none">None</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="name">Full name *</label>
                        <input type="text" id="name" name="name" placeholder="Full name" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="father-name">Father name *</label>
                        <input type="text" id="father-name" name="father-name" placeholder="Father name" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" name="phone" placeholder="Phone" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="cnic">CNIC *</label>
                        <input type="text" id="cnic" name="cnic" placeholder="CNIC (e.g., 12345-1234567-1)" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="father-cnic">Father's CNIC (optional)</label>
                        <input type="text" id="father-cnic" name="father-cnic" placeholder="Father's CNIC (optional)">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="dob">Date of birth *</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="gender">Select gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>

            <div class="form-group">
                <label for="qualification">Last qualification *</label>
                <input type="text" id="qualification" name="qualification" placeholder="Last qualification" required>
            </div>

            <div class="form-group">
                <label for="laptop">Do you have a Laptop? *</label>
                <select id="laptop" name="laptop" required>
                    <option value="">Select Yes / No</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit-btn" class="submit-button">
                    <span id="submit-text">SUBMIT</span>
                    <span id="submit-spinner" class="button-spinner" style="display: none;"></span>
                </button>
            </div>
        </div>
    </form>

    <script src="firebase-script.js" type="module"></script>
</body>
</html>
